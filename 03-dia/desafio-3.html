<body>

        <h1 class="mt-3">DESAFIO 3 - ONE - Alura Latam</h1>
        <div id="esferas" class="d-flex col-sm-8 col-lg-4"></div>
        <div class="cartoon" role="img" aria-labelledby="desc">

                </div>
            </div>
        </div>

            <p id="textoDialogo" class="text-center"></p>
            <p id="primeraOpcion" class="col-11 d-flex justify-content-center align-items-center"></p>
            <p id="segundaOpcion" class="col-11 d-flex justify-content-center align-items-center"></p>
            <div class="d-flex justify-content-center gap-3">
                <button id="botonEnviarRespuesta" class="btn btn-primary" onclick="almacenarValor()">Enviar</button>
                <button class="btn btn-danger" onclick="cerrarDialogo()">Cancelar</button>
            </div>
        </dialog>
    </div>
    <section class="info">

            <ul>
            </ul>
        </section>
    </section>
