<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 - ONE - Alura Latam</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container mt-4">
    <h1>DESAFIO 2 - ONE - Alura Latam</h1>
    <div class="mb-3">
        <label class="form-label" for="campoNombre">¿Cuál es tu nombre?</label>
        <input class="form-control" id="campoNombre" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="campoAnios">¿Cuántos años tienes?</label>
        <input class="form-control" id="campoAnios" type="number">
    </div>
    <div class="mb-3">
        <label class="form-label" for="campoLenguaje">¿Qué lenguaje de programación estás estudiando?</label>
        <input class="form-control" id="campoLenguaje" type="text">
    </div>
    <button id="boton" class="btn btn-primary d-block m-auto" onclick="mostrarInformacion()">Aceptar</button>
    <p class="mt-4" id="resultado"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
